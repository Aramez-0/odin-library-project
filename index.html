<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="container"></div>
    
    <p>Image by <a href="https://pixabay.com/users/eriktanghe-8013345/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=3324569">Erik Tanghe</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=3324569">Pixabay</a></p>
    
    <button type="button" class="display-new-book">Create New Book</button>
    
    <div id="new-book-container">
        <div class="container">
            <div class="content-container">
                
                <div class="book">Book</div>
                <div class="user-input-section">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title">
                </div>
        
                <div class="user-input-section">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author">
                </div>
                
                <div class="user-input-section">
                    <label for="book-pages">Pages</label>
                    <input type="text" id="book-pages">
                </div>
                
                <div class="user-input-section">
                    <label for="book-status">Status</label>
                    <select name="read-status" id="book-status">
                        <option value="Reading">Reading</option>
                        <option value="Completed">Completed</option>
                        <option value="Plan to Read">Plan to Read</option>
                        <option value="Stopped">Stopped Reading</option>
                    </select>
                </div>
                
                <button type="button" id="submit-book">Submit Book</button>
            </div>
        </div>
    </div>
</body>
</html>
